<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="flex">
        <div class="main">
            <div class="tela">
                <span class="resultado">
                    
                </span>
            </div>
    
            <ul class="lista-de-botoes">
                <ul class="row1">
                    <li><div class="botao1" id="1">1</div></li>
                    <li><div class="botao2">2</div></li>
                    <li><div class="botao3">3</div></li>
                    <li><div class="botao4">4</div></li>
                    <li><div class="botao5">5</div></li>
                    <li><div class="botao6">6</div></li>
                    <li><div class="botao7">7</div></li>
                    <li><div class="botao8">8</div></li>
                    <li><div class="botao9">9</div></li>
                    <li><div class="soma">+</div></li>
                    <li><div class="sub">-</div></li>
                    <li><div class="multi">*</div></li>
                    <li><div class="divisao">/</div></li>
                    <li><div class="resto">%</div></li>
                    <li><div class="result">=</div></li>
                </ul>
            </ul>
            
    
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
